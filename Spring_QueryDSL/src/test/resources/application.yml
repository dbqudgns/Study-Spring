spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
       hibernate:
        format_sql: true


logging.level:
  org.hibernate.SQL: debug # logger을 통해 SQL 확인
  org.hibernate.orm.jdbc.bind : trace # SQL 실행 파라미터를 로그를 남긴다.